<div class="border py-4 container">
    <div class="form-group">
        <label class="form-label">Id</label>
        <input disabled="" type="number" class="form-control" [(ngModel)]="item.id">
    </div><br>
    <div class="d-flex flex-wrap justify-content-between align-items-end form-group">
        <div class="px-0 col-md-2.5">
            <label class="form-label">Student Student ID</label>
            <input type="text" class="form-control" [ngModel] = '(item.student)?item.student.id:item.studentId' (ngModelChange)="getStudent($event)">
        </div>
        <div class="px-0 col-md-9">
            <label class="form-label">Student</label>
            <input disabled="" type="text" class="form-control" value="{{renderItem(item.student)}}">
        </div>
    </div><br>
    <div class="d-flex flex-wrap justify-content-between align-items-end form-group">
        <div class="px-0 col-md-2.5">
            <label class="form-label">Course module Id</label>
            <input type="number" class="form-control" [ngModel] = '(item.courseModule)?item.courseModule.id:item.courseModuleId' (ngModelChange)="getCourseModule($event)">
        </div>
        <div class="px-0 col-md-9">
            <label class="form-label">Course module</label>
            <input disabled="" type="text" class="form-control" value="{{renderItem(item.courseModule)}}">
        </div>
    </div><br>
    <div class="form-group">
        <label class="form-label">Internal mark</label>
        <input type="number" class="form-control" [(ngModel)]="item.internalMark">
    </div><br>
    <div class="form-group">
        <label class="form-label">Exam mark</label>
        <input type="number" class="form-control" [(ngModel)]="item.examMark">
    </div><br>
    <div class="form-group">
        <label class="form-label">Final grade</label>
        <input disabled="" type="text" class="form-control" >
    </div><br>
    <div class="form-group">
        <label class="form-label">Final mark</label>
        <input disabled="" type="number" class="form-control">
    </div><br><br>
    <div class="d-flex justify-content-end mx-0 row">
        <div class="col-md-9"></div>
        <button type="button" class="btn btn-secondary" (click) = "reset()">Reset</button>
        <button type="button" class="ml-2 btn btn-primary" (click)="save()">Save</button>
    </div>
</div>
