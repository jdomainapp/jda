<form v-on:submit.prevent="create">
    @loop{NormalFormInput}[[
    <div class="form-group" v-if="form.hid@slot{{fieldLabel}} == true">
        <label class="form-label">@slot{{fieldLabel}}</label>
        <input disabled="" type="number" class="form-control" id="@slot{{fieldName}}" v-model="@slot{{moduleName}}.@slot{{fieldName}}">
    </div>
    <br>]]loop{NormalFormInput}@
    @loop{linkedDomainFormInput}[[
    <div class="d-flex flex-wrap justify-content-between align-items-end form-group" v-if="form.hid@slot{{LinkedDomain}} == true">
        <div class="px-0 col-md-2.5">
            <label class="form-label">@slot{{Linked__domain}} ID</label>
            <input type="text"class="form-control" value="" v-model="student.id" v-on:change="getStudentById">
        </div>
        <div class="px-0 col-md-7">
            <label class="form-label">@slot{{Linked__domain}}</label>
            <input disabled="" type="text" class="form-control" value="" v-model="student.name">
        </div>
        <button disabled="" type="button" class="btn btn-outline-danger">Unlink</button>
        <button type="button" class="btn btn-outline-secondary" v-on:click="formSubModuleStudentSeen = !formSubModuleStudentSeen">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-down" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z"/>
            </svg>
        </button>
    </div>

    <div class="form-group" v-if="formSubModule@slot{{LinkedDomain}}Seen">
        <form-sub-module-@slot{{linkedJdomain}} v-bind:@slot{{linkedDomain}}Id="@slot{{linkedDomain}}.@slot{{linkedIdField}}"></form-sub-module-@slot{{linkedJdomain}}>
    </div>
    <br><br>
    ]]loop{linkedDomainFormInput}@
    <div class="d-flex justify-content-end mx-0 row">
        <div class="col-md-9"></div>
        <button type="button" class="btn btn-secondary">Reset</button>
        <button class="ml-2 btn btn-primary">Save</button>
    </div>
    <Toasts></Toasts>
</form>
