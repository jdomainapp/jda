<!DOCTYPE html>
<html>
<head>
<style>
  table#title {
    border: 0; 
    padding: 0px;
    border-spacing: 0px;
  }
  
  table#data {
    background-color: black;
    padding: 0px;
    border-spacing: 1px;
  }
  
  table#data th, td {
    padding: 5px;
    border-spacing: 0px;
    background-color: white;
    vertical-align: center;
  }
  
  /*Title style*/
  h1#tcaption {
    text-align: center;
    font-size: 20;
    font-family: arial;
    color: blue;
  } 

  th#hd1 {
    width: 20;
    text-align: center;
    font-size: 12;
    font-family: arial;
    color: black;
  }
  th#hd2 {
    width: 600;
    text-align: left;
    font-size: 12;
    font-family: arial;
    color: black;
  }
  th#hd3 {
    width: 100;  
    text-align: center;
    font-size: 12;
    font-family: arial;
    color: black;
  }
  td#cl1 {
    width: 20;
    text-align: center;
    font-size: 12;
    font-family: arial;
    color: black;
  }
  td#cl2 {
    width: 600;  
    text-align: left;
    font-size: 12;
    font-family: arial;
    color: black;
  }
  td#cl3 {
    width: 100;  
    text-align: center;
    font-size: 12;
    font-family: arial;
    color: black;
  }
  /*␀*/
</style>
<meta charset="utf-8">
<title>Danh sách đại chúng đơn Chùa Bửu Thắng</title>
</head>
<body>
  <div align=center>
    <table width="720" id="title">
      <tr><td>
        <h1 id="tcaption">Danh Sách Đại Chúng Đơn Chùa Bửu Thắng</h1>
      </td></tr>      
    </table>
    <table width="720" id="data">
      <tr>
        <!--Header-->
        <th id="hd1">STT</th>
        <th id="hd2">Họ và tên</th>
        <th id="hd3">Năm sinh</th>            
      </tr>
      <!--Row-->
      <tr>
        <!--Cell-->
        <td id="cl1">1</td>
        <!--Cell-->
        <td id="cl2">Huỳnh Thị Hương</td>
        <!--Cell-->
        <td id="cl3">1974</td>
      </tr>
    </table>
  </div>
</body>
</html>
