<form v-on:submit.prevent="onSubmit">
    <div v-if="hidFields('id')">
        <div class="form-group">
            <label class="form-label" for="ID">Id</label>
            <input disabled type="number" class="form-control" v-model="enrolment.id" title="Id" id="ID" />
        </div>
        <br />
    </div>
    <div v-if="hidFields('internalMark')">
        <div class="form-group">
            <label class="form-label" for="InternalMark">Internal Mark</label>
            <input type="number" class="form-control" v-model="enrolment.internalMark" title="Internal Mark"
                id="InternalMark" />
        </div>
        <br />
    </div>
    <div v-if="hidFields('examMark')">
        <div class="form-group">
            <label class="form-label" for="ExamMark">Exam Mark</label>
            <input type="number" class="form-control" v-model="enrolment.examMark" title="Exam Mark" id="ExamMark" />
        </div>
        <br />
    </div>
    <div v-if="hidFields('finalGrade')">
        <div class="form-group">
            <label class="form-label" for="FinalGrade">Exam Mark</label>
            <input disabled type="text" class="form-control" v-model="enrolment.finalGrade" title="Final Grade"
                id="FinalGrade" />
        </div>
        <br />
    </div>
    <div v-if="hidFields('finalMark')">
        <div class="form-group">
            <label class="form-label" for="FinalMark">Final Mark</label>
            <input disabled type="number" class="form-control" v-model="enrolment.finalMark" title="Final mark"
                id="FinalMark" />
        </div>
        <br />
    </div>

    <div v-if="hidFields('student')">
        <div class="
                d-flex
                flex-wrap
                justify-content-between
                align-items-end
                form-group
            ">
            <div class="px-0 col-md-2.5">
                <label class="form-label" for="StudentID">Student ID</label>
                <input type="text" class="form-control" v-model="studentId" v-on:change="getStudentById"
                    title="Student ID" id="StudentID" />
            </div>
            <div class="px-0 col-md-7">
                <label class="form-label" for="Student">Student</label>
                <input disabled type="text" class="form-control" v-bind:value="studentQuickView" title="Student"
                    id="Student" />
            </div>
            <button type="button" class="btn btn-outline-danger" v-on:click="unlinkStudent">
                Unlink
            </button>
            <button type="button" class="btn btn-outline-secondary"
                v-on:click="formSubModuleStudentSeen = !formSubModuleStudentSeen" title="Search">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-chevron-down" viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                        d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z" />
                </svg>
            </button>
        </div>
        <div class="form-group" v-if="formSubModuleStudentSeen">
            <form-sub-module-student v-bind:parentData="dataSubForm"></form-sub-module-student>
        </div>
        <br />
    </div>

    <div v-if="hidFields('courseModule')">
        <div class="
                d-flex
                flex-wrap
                justify-content-between
                align-items-end
                form-group
            ">
            <div class="px-0 col-md-2.5">
                <label class="form-label" for="CourseModuleID">Course module ID</label>
                <input type="text" class="form-control" v-model="courseModuleId" v-on:change="getCourseModuleById"
                    title="Course module ID" id="CourseModuleID" />
            </div>
            <div class="px-0 col-md-7">
                <label class="form-label" for="CourseModule">Course module</label>
                <input disabled type="text" class="form-control" v-bind:value="courseModuleQuickView"
                    title="Course module" id="CourseModule" />
            </div>
            <button type="button" class="btn btn-outline-danger" v-on:click="unlinkCourseModule">
                Unlink
            </button>
            <button type="button" class="btn btn-outline-secondary"
                v-on:click="formSubModuleCourseModuleSeen = !formSubModuleCourseModuleSeen" title="Search">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-chevron-down" viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                        d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z" />
                </svg>
            </button>
        </div>
        <div class="form-group" v-if="formSubModuleCourseModuleSeen">
            <form-sub-module-course-module v-bind:parentData="dataSubForm"></form-sub-module-course-module>
        </div>
        <br />
    </div>

    <!-- Date range of enrolment  -->
    <div v-if="hidFields('dateRange')">
        <div class="form-group">
            <label class="form-label" for="EnrolmentDateRange">Enrolment Date Range</label>
            <div id="EnrolmentDateRange">
                <date-range-picker ref="picker" v-model="dateRange" opens="right">
                    <template v-slot:input="picker">
                        <span v-if="dateRange.startDate === null && dateRange.endDate === null">
                            Select date range for enrolment
                        </span>
                        <span v-else>
                            <!-- {{ dateRange.startDate | formatDate('DD/MM/YYYY')}}  - {{dateRange.endDate | formatDate('DD/MM/YYYY') }} -->
                            {{ formatDate(dateRange.startDate, "DD/MM/YYYY")}} -
                            {{ formatDate(dateRange.endDate, "DD/MM/YYYY")}}
                        </span>
                    </template>
                </date-range-picker>
            </div>
        </div>
    </div>

    <div class="d-flex justify-content-end mx-0 row">
        <div class="col-md-9"></div>
        <button type="button" class="btn btn-secondary">Reset</button>
        <button type="submit" class="ml-2 btn btn-primary">Save</button>
    </div>
    <Toasts></Toasts>
</form>
