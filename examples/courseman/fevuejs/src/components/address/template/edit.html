<form v-on:submit.prevent="update">
    <div class="form-group" v-if="form.hidId == true">
        <label class="form-label">Id</label>
        <input disabled="" type="number" class="form-control" id="id" v-model="address.id">
    </div>
    <br>
    <div class="form-group" v-if="form.hidName == true">
        <label class="form-label">Name</label>
        <input type="text" class="form-control" id="name" required pattern="[A-Za-z1-9]" v-model="address.name" >
    </div>
    <br>
    <div class="d-flex flex-wrap justify-content-between align-items-end form-group" v-if="form.hidSubModule == true">
        <div class="px-0 col-md-2.5">
            <label class="form-label">Student ID</label>
            <input type="text"class="form-control" v-model="student.id" v-on:change="getStudentById">
        </div>
        <div class="px-0 col-md-7">
            <label class="form-label">Student</label>
            <input disabled="" type="text" class="form-control" v-model="student.name">
        </div>
        <button disabled="" type="button" class="btn btn-outline-danger">Unlink</button>
        <button type="button" class="btn btn-outline-secondary" v-on:click="formSubModuleStudentSeen = !formSubModuleStudentSeen">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-down" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z"/>
            </svg>
        </button>
    </div>
    <div class="form-group" v-if="formSubModuleStudentSeen">
        <form-sub-module-student v-bind:subStudentId="student.id"></form-sub-module-student>
    </div>
    <br><br>
    <div class="d-flex justify-content-end mx-0 row">
        <div class="col-md-9"></div>
        <button type="button" class="btn btn-secondary">Reset</button>
        <button class="ml-2 btn btn-primary">Save</button>
    </div>
    <Toasts></Toasts>
</form>
