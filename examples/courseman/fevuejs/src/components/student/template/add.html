<form v-on:submit.prevent="onSubmit">
    <div
        v-if="!parentData || !parentData.hidFields || !parentData.hidFields.includes('id')"
    >
        <div class="form-group">
            <label class="form-label">Student ID</label>
            <input
                disabled
                type="text"
                class="form-control"
                v-model="student.id"
            />
        </div>
        <br />
    </div>
    <div
        v-if="!parentData || !parentData.hidFields || !parentData.hidFields.includes('name')"
    >
        <div class="form-group">
            <label class="form-label">Full Name</label>
            <input type="text" class="form-control" v-model="student.name" />
        </div>
        <br />
    </div>
    <div
        v-if="!parentData || !parentData.hidFields || !parentData.hidFields.includes('dob')"
    >
        <div class="form-group">
            <label class="form-label">Date of birth</label>
            <input type="date" class="form-control" v-model="student.dob" />
        </div>
        <br />
    </div>
    <div
        v-if="!parentData || !parentData.hidFields || !parentData.hidFields.includes('email')"
    >
        <div class="form-group">
            <label class="form-label">Email</label>
            <input type="text" class="form-control" v-model="student.email" />
        </div>
        <br />
    </div>

    <div
        v-if="!parentData || !parentData.hidFields || !parentData.hidFields.includes('gender')"
    >
        <div class="form-group">
            <label class="form-label">Gender</label>
            <select class="custom-select" v-model="student.gender">
                <option value="" disabled="">&lt;Please choose one&gt;</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
        </div>
        <br />
    </div>

    <div
        v-if="!parentData || !parentData.hidFields || !parentData.hidFields.includes('address')"
    >
        <div
            class="
                d-flex
                flex-wrap
                justify-content-between
                align-items-end
                form-group
            "
        >
            <div class="px-0 col-md-2.5">
                <label class="form-label">Address ID</label>
                <input
                    type="text"
                    class="form-control"
                    v-model="addressId"
                    v-on:change="getAddressById"
                />
            </div>
            <div class="px-0 col-md-7">
                <label class="form-label">Address</label>
                <input
                    disabled
                    type="text"
                    class="form-control"
                    v-bind:value="addressQuickView"
                />
            </div>
            <button
                type="button"
                class="btn btn-outline-danger"
                v-on:click="unlinkAddress"
            >
                Unlink
            </button>
            <button
                type="button"
                class="btn btn-outline-secondary"
                v-on:click="formSubModuleAddressSeen = !formSubModuleAddressSeen"
            >
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    class="bi bi-chevron-down"
                    viewBox="0 0 16 16"
                >
                    <path
                        fill-rule="evenodd"
                        d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z"
                    />
                </svg>
            </button>
        </div>
        <div class="form-group" v-if="formSubModuleAddressSeen">
            <form-sub-module-address
                v-bind:parentData="dataSubForm"
            ></form-sub-module-address>
        </div>
        <br />
    </div>
    <div
        v-if="!parentData || !parentData.hidFields || !parentData.hidFields.includes('studentClass')"
    >
        <div
            class="
                d-flex
                flex-wrap
                justify-content-between
                align-items-end
                form-group
            "
        >
            <div class="px-0 col-md-2.5">
                <label class="form-label">Student class ID</label>
                <input
                    type="text"
                    class="form-control"
                    v-model="studentClassId"
                    v-on:change="getStudentClassById"
                />
            </div>
            <div class="px-0 col-md-7">
                <label class="form-label">Student class</label>
                <input
                    disabled
                    type="text"
                    class="form-control"
                    v-bind:value="studentClassQuickView"
                />
            </div>
            <button
                type="button"
                class="btn btn-outline-danger"
                v-on:click="unlinkStudentClass"
            >
                Unlink
            </button>
            <button
                type="button"
                class="btn btn-outline-secondary"
                v-on:click="formSubModuleStudentClassSeen = !formSubModuleStudentClassSeen"
            >
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    class="bi bi-chevron-down"
                    viewBox="0 0 16 16"
                >
                    <path
                        fill-rule="evenodd"
                        d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z"
                    />
                </svg>
            </button>
        </div>
        <div class="form-group" v-if="formSubModuleStudentClassSeen">
            <form-sub-module-student-class
                v-bind:parentData="dataSubForm"
            ></form-sub-module-student-class>
        </div>
        <br />
    </div>

    <div
        v-if="!parentData || !parentData.hidFields || !parentData.hidFields.includes('enrolments')"
    >
        <div
            class="
                d-flex
                flex-wrap
                justify-content-between
                align-items-end
                form-group
            "
        >
            <button
                type="button"
                class="mr-1 btn btn-success"
                v-on:click="formSubModuleEnrolmentSeen = !formSubModuleEnrolmentSeen"
            >
                Form: Enrolment
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    class="bi bi-chevron-down"
                    viewBox="0 0 16 16"
                >
                    <path
                        fill-rule="evenodd"
                        d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z"
                    />
                </svg>
            </button>
        </div>
        <div class="form-group" v-if="formSubModuleEnrolmentSeen">
            <form-sub-module-enrolment
                v-bind:parentData="dataSubForm"
            ></form-sub-module-enrolment>
        </div>
        <br />
    </div>
    <div class="d-flex justify-content-end mx-0 row">
        <div class="col-md-9"></div>
        <button type="button" class="btn btn-secondary">Reset</button>
        <button class="ml-2 btn btn-primary">Save</button>
    </div>
    <Toasts></Toasts>
</form>
