<table class="table table-bordered table-hover">
    <thead>
        <tr>
            <th>#</th>
            <th>ID</th>
            <th>Internal Mark</th>
            <th>Exam Mark</th>
            <th>Final Grade</th>
            <th>Finalmark</th>
            
            <th>Student</th>
            <th>Course Module</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
    <tr style="cursor: pointer;" v-for="(enrolment, index) in enrolments" v-if="enrolments" :key="enrolment.id">
        <td style="vertical-align: middle;">{{index + 1}}</td>
        <td style="vertical-align: middle;">{{enrolment.id}}</td>
        <td style="vertical-align: middle;">{{enrolment.internalMark}}</td>
        <td style="vertical-align: middle;">{{enrolment.examMark}}</td>
        <td style="vertical-align: middle;">{{enrolment.finalGrade}}</td>
        <td style="vertical-align: middle;">{{enrolment.finalMark}}</td> 
        <td>{{enrolment.student}}</td>
        <td>{{enrolment.courseModule}}</td>
        <td style="vertical-align: middle; width: 200px;">
            <button class="btn btn-primary" v-on:click="emitData(enrolment)">
                Edit
            </button>
            <a class="btn btn-danger" data-target="#myModal" v-on:click="getEnrolmentId(enrolment.id)" data-toggle="modal">
                Delete
            </a>
        </td>
    </tr>
    </tbody>
    <Toasts></Toasts>
    <modal-confirm @confirm="deleteEnrolment(enrolmentId)"></modal-confirm>
</table>
