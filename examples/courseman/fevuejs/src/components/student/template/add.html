<form v-on:submit.prevent="onSubmit">
    <div v-if="hidFields('id')">
        <div class="form-group">
            <label class="form-label" :for="tree.observableTree[0].id">{{tree.observableTree[0].name}}</label>
            <input disabled type="text" class="form-control" v-model="student.id" title="Student ID"
                :id="tree.observableTree[0].id" />
        </div>
        <br />
    </div>
    <div v-if="hidFields('name')">
        <div class="form-group">
            <label class="form-label" :for="tree.observableTree[1].id">{{tree.observableTree[1].name}}</label>
            <input type="text" class="form-control" v-model="student.name" title="Full Name"
                :id="tree.observableTree[1].id" />
        </div>
        <br />
    </div>
    <div v-if="hidFields('dob')">
        <div class="form-group">
            <label class="form-label" :for="tree.observableTree[2].id">{{tree.observableTree[2].name}}</label>
            <input type="date" class="form-control" v-model="student.dob" title="Date of birth"
                :id="tree.observableTree[2].id" />
        </div>
        <br />
    </div>
    <div v-if="hidFields('email')">
        <div class="form-group">
            <label class="form-label" :for="tree.observableTree[3].id">{{tree.observableTree[3].name}}</label>
            <input type="text" class="form-control" v-model="student.email" title="Email"
                :id="tree.observableTree[3].id" />
        </div>
        <br />
    </div>

    <div v-if="hidFields('gender')">
        <div class="form-group">
            <label class="form-label" :for="tree.observableTree[4].id">{{tree.observableTree[4].name}}</label>
            <select class="custom-select" v-model="student.gender" title="Gender" :id="tree.observableTree[4].id">
                <option value="" disabled="">&lt;Please choose one&gt;</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
        </div>
        <br />
    </div>

    <div v-if="hidFields('address')">
        <div class="
                d-flex
                flex-wrap
                justify-content-between
                align-items-end
                form-group
            ">
            <div class="px-0 col-md-2.5">
                <label class="form-label" :for="tree.observableTree[5].id">{{tree.observableTree[5].name}}</label>
                <input type="text" class="form-control" v-model="addressId" v-on:change="getAddressById"
                    title="Address ID" :id="tree.observableTree[5].id" />
            </div>
            <div class="px-0 col-md-7">
                <label class="form-label" :for="tree.observableTree[6].id">{{tree.observableTree[6].name}}</label>
                <input disabled type="text" class="form-control" v-bind:value="addressQuickView" title="Address"
                    :id="tree.observableTree[6].id" />
            </div>
            <button type="button" class="btn btn-outline-danger" v-on:click="unlinkAddress">
                Unlink
            </button>
            <button type="button" class="btn btn-outline-secondary"
                v-on:click="formSubModuleAddressSeen = !formSubModuleAddressSeen" title="Address">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-chevron-down" viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                        d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z" />
                </svg>
            </button>
        </div>
        <div class="form-group" v-if="formSubModuleAddressSeen">
            <form-sub-module-address v-bind:parentData="dataSubForm"
                v-bind:parentID="tree.observableTree[6].id"></form-sub-module-address>
        </div>
        <br />
    </div>
    <div v-if="hidFields('studentClass')">
        <div class="
                d-flex
                flex-wrap
                justify-content-between
                align-items-end
                form-group
            ">
            <div class="px-0 col-md-2.5">
                <label class="form-label" :for="tree.observableTree[7].id">{{tree.observableTree[7].name}}</label>
                <input type="text" class="form-control" v-model="studentClassId" v-on:change="getStudentClassById"
                    title="Student class ID" :id="tree.observableTree[7].id" />
            </div>
            <div class="px-0 col-md-7">
                <label class="form-label" :for="tree.observableTree[8].id">{{tree.observableTree[8].name}}</label>
                <input disabled type="text" class="form-control" v-bind:value="studentClassQuickView"
                    title="Student class" :id="tree.observableTree[8].id" />
            </div>
            <button type="button" class="btn btn-outline-danger" v-on:click="unlinkStudentClass">
                Unlink
            </button>
            <button type="button" class="btn btn-outline-secondary"
                v-on:click="formSubModuleStudentClassSeen = !formSubModuleStudentClassSeen" title="Student class">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-chevron-down" viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                        d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z" />
                </svg>
            </button>
        </div>
        <div class="form-group" v-if="formSubModuleStudentClassSeen">
            <form-sub-module-student-class v-bind:parentData="dataSubForm"
                v-bind:parentID="tree.observableTree[8].id"></form-sub-module-student-class>
        </div>
        <br />
    </div>

    <div v-if="hidFields('enrolments')">
        <div class="
                d-flex
                flex-wrap
                justify-content-between
                align-items-end
                form-group
            ">
            <button type="button" class="mr-1 btn btn-success"
                v-on:click="formSubModuleEnrolmentSeen = !formSubModuleEnrolmentSeen" :id="tree.observableTree[9].id">
                {{tree.observableTree[9].name}}
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-chevron-down" viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                        d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z" />
                </svg>
            </button>
        </div>
        <div class="form-group" v-if="formSubModuleEnrolmentSeen">
            <form-sub-module-enrolment v-bind:parentData="dataSubForm"
                v-bind:parentID="tree.observableTree[9].id"></form-sub-module-enrolment>
        </div>
        <br />
    </div>
    <div class="d-flex justify-content-end mx-0 row">
        <div class="col-md-9"></div>
        <button type="button" class="btn btn-secondary">Reset</button>
        <button type="submit" class="ml-2 btn btn-primary">Save</button>
    </div>
    <Toasts></Toasts>
</form>
