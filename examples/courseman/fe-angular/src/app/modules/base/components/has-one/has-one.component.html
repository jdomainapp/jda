<div class="d-flex flex-wrap justify-content-between align-items-end form-group">
    <div class="px-0 col-md-2.5">
        <label class="form-label">{{label}} ID</label>
        <input type="text" class="form-control" [(ngModel)]="searchId" (ngModelChange)="findById()" />
    </div>
    <div class="px-0 col-md-7">
        <label class="form-label">{{label}}</label>
        <input disabled type="text" class="form-control" value="{{renderItem(item)}}">
    </div>
    <button type="button" class="btn btn-outline-danger" (click)="unlink()">Unlink</button>
    <button type="button" class="btn btn-outline-secondary" (click)="toggleForm()">
       <i class="fa fa-chevron-{{formVisible ? 'up': 'down' }}"></i>
    </button>
    
    <div *ngIf="formVisible" class="px-0 col-md-12">        
        <ng-container [ngTemplateOutlet]="subformTemplate" [ngTemplateOutletContext]="{$implicit:item}"></ng-container>
    </div>
       
</div>
