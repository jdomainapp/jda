<!DOCTYPE html>
<html>
<head>
<style>
  body {background-color:white}
  
  /* Common data table settings */
  table#title {
    border: 0; 
    padding: 0px;
    border-spacing: 0px;
  }
  
  table#data {
    background-color: gray;
    padding: 0px;
    border-spacing: 1px;
  }
  
  table#data th, td {
    padding: 5px;
    border-spacing: 0px;
    background-color: white;
    vertical-align: center;
  }

  table#dataNbr {
    background-color: white;
    padding: 0px;
    border-spacing: 1px;
  }

  table#dataNbr th, td {
    padding: 5px;
    border-spacing: 0px;
    background-color: white;
    vertical-align: center;
  }
  
  /*TitleStyle*/
  {TitleStyle}
  
  /*HeaderStyle*/
  {HeaderStyle}
  
  /*CellStyle*/
  {CellStyle} 
 
</style>
<title>{Title}</title>
<meta charset="utf-8">
</head>
<body>
    {TitleTable}
    {DataTable}
</body>
</html>
