<table class="table table-bordered table-hover">
    <thead>
        <tr>
            <th>#</th>@loop{fieldLabels}[[
            <th>@slot{{fieldLabel}}</th>]]loop{fieldLabels}@
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr style="cursor: pointer;" v-for="(@slot{{moduleName}}, index) in @slot{{moduleNames}}.content" :key="@slot{{moduleName}}.id">
            <td style="vertical-align: middle;">{{index + 1}}</td>@loop{fieldNames}[[
            <td style="vertical-align: middle;">{{@slot{{moduleName}}.@slot{{fieldName}}}}</td>]]loop{fieldNames}@
            <td style="vertical-align: middle; width: 200px;">
                <button class="btn btn-primary" v-on:click="emitData(@slot{{moduleName}}.id)">
                    Edit
                </button>
                <a class="btn btn-danger" id="btnShowModal" data-target="#myModal" v-on:click="get@slot{{ModuleName}}Id(@slot{{moduleName}}.id)" data-toggle="modal">
                    Delete
                </a>
            </td>
        </tr>
    </tbody>
    <Toasts></Toasts>
    <modal-confirm  @confirm="delete@slot{{ModuleName}}(@slot{{moduleName}}Id)"></modal-confirm>
</table>
