<form class = 'border py-4 container needs-validation'>

        
    <div  class="form-group">
        <label class="form-label">Student ID</label>
        <input type="text" class="form-control" name = "id" [(ngModel)]="item.id" disabled maxLength="6" >
    </div>
    <br>
    <div  class="form-group">
        <label class="form-label">Full Name</label>
        <input type="text" class="form-control" name = "name" [(ngModel)]="item.name" required maxLength="30" >
    </div>
    <br>
    <div  class="form-group">
        <label class="form-label">Date of birth</label>
        <input type="date" class="form-control" name = "dob" [(ngModel)]="item.dob" required maxLength="15" >
    </div>
    <br>
    <div  class="form-group">
        <label class="form-label">Email</label>
        <input type="text" class="form-control" name = "email" [(ngModel)]="item.email" required maxLength="30" >
    </div>
    <br>
        
    <div  class="form-group">
        <label class="form-label">Gender</label>
        <select class="custom-select" name = "gender" [(ngModel)]="item.gender" required maxLength="10" >
            <option value="" disabled="">&lt;Please choose one&gt;</option>    
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>
    </div>
    <br>
    
    <div  class="d-flex flex-wrap justify-content-between align-items-end form-group"  hidden [hidden] = "!show_component">
        <div class="px-0 col-md-2.5">
            <label class="form-label">Address ID</label>
            <input type="number" class="form-control" [ngModel]="(item.address)?item.address.id:addressId" (ngModelChange)="getAddress($event)">
        </div>
        <div class="px-0 col-md-7">
            <label class="form-label">Address</label>
            <input disabled type="text" class="form-control" value="{{renderItem(item.address)}}">
        </div>
        <button type="button" class="btn btn-outline-danger">Unlink</button>
        <button type="button" class="btn btn-outline-secondary"  (click) = "changeShowChild()">
            <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="chevron-down" class="svg-inline--fa fa-chevron-down fa-w-14 ml-0" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                <path fill="currentColor" d="M207.029 381.476L12.686 187.132c-9.373-9.373-9.373-24.569 0-33.941l22.667-22.667c9.357-9.357 24.522-9.375 33.901-.04L224 284.505l154.745-154.021c9.379-9.335 24.544-9.317 33.901.04l22.667 22.667c9.373 9.373 9.373 24.569 0 33.941L240.971 381.476c-9.373 9.372-24.569 9.372-33.942 0z"></path>
            </svg>
        </button>
        <div *ngIf="show_child == true" class="px-0 col-md-12">
            <app-address-form [_item] = 'item.address' [studentId] = 'item.id' [show_component] = false></app-address-form>
        </div>
    </div>
    <br>
    <div  class="d-flex flex-wrap justify-content-between align-items-end form-group">
        <div class="px-0 col-md-2.5">
            <label class="form-label">Student class Id</label>
            <input type="number" class="form-control" [ngModel]="(item.studentClass)?item.studentClass.id:''" (ngModelChange)="getStudentClass($event)">
        </div>
        <div class="px-0 col-md-9">
            <label class="form-label">Student class</label>
            <input disabled="" type="text" class="form-control" value="{{renderItem(item.studentClass)}}">
        </div>
    </div>
    <br>
<div >
<button type="button" class="mr-1 btn btn-success" (click)="changeEnrolmentFlag()">Form: Enrolment
    <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="chevron-up"
         class="svg-inline--fa fa-chevron-up fa-w-14 ml-1" role="img" xmlns="http://www.w3.org/2000/svg"
         viewBox="0 0 448 512">
        <path fill="currentColor"
              d="M240.971 130.524l194.343 194.343c9.373 9.373 9.373 24.569 0 33.941l-22.667 22.667c-9.357 9.357-24.522 9.375-33.901.04L224 227.495 69.255 381.516c-9.379 9.335-24.544 9.317-33.901-.04l-22.667-22.667c-9.373-9.373-9.373-24.569 0-33.941L207.03 130.525c9.372-9.373 24.568-9.373 33.941-.001z">
        </path>
    </svg>
</button>
<div *ngIf="enrolment_flag == true">
    <app-enrolment></app-enrolment>
</div>
</div>
<br>
    <div class="d-flex justify-content-end mx-0 row">
        <div class="col-md-9"></div>
        <button type="button" class="btn btn-secondary" (click) = "reset()">Reset</button>
        <button type="button" class="ml-2 btn btn-primary" (click)="save()">Save</button>
    </div>
</form>
