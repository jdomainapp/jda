<form v-on:submit.prevent="onSubmit">
    <div class="form-group">
        <label class="form-label" :for="tree.observableTree[0].id">{{tree.observableTree[0].name}}</label>
        <select class="custom-select" v-model="courseModule.type" title="Type" :id="tree.observableTree[0].id">
            <option value="" disabled="">Please choose one</option>
            <option value="compulsory">compulsory</option>
            <option value="elective">elective</option>
        </select>
    </div>
    <br />

    <div v-if="hidFields('id')">
        <div class="form-group">
            <label class="form-label" :for="tree.observableTree[1].id">{{tree.observableTree[1].name}}</label>
            <input disabled type="number" class="form-control" v-model="courseModule.id" placeholder="Id"
                :id="tree.observableTree[1].id" />
        </div>
        <br />
    </div>
    <div v-if="hidFields('code')">
        <div class="form-group">
            <label class="form-label" :for="tree.observableTree[2].id">{{tree.observableTree[2].name}}</label>
            <input disabled type="text" class="form-control" v-model="courseModule.code" placeholder="Code"
                :id="tree.observableTree[2].id" />
        </div>
        <br />
    </div>
    <div v-if="hidFields('name')">
        <div class="form-group">
            <label class="form-label" :for="tree.observableTree[3].id">{{tree.observableTree[3].name}}</label>
            <input type="text" class="form-control" v-model="courseModule.name" placeholder="Name"
                :id="tree.observableTree[3].id" />
        </div>
        <br />
    </div>
    <div v-if="hidFields('semester')">
        <div class="form-group">
            <label class="form-label" :for="tree.observableTree[4].id">{{tree.observableTree[4].name}}</label>
            <input type="number" class="form-control" v-model="courseModule.semester" placeholder="Semester"
                :id="tree.observableTree[4].id" />
        </div>
        <br />
    </div>

    <!-- 
        Slider
    -->
    <div v-if="hidFields('description')">
        <div class="form-group">
            <label class="form-label" :for="tree.observableTree[5].id">{{tree.observableTree[5].name}}</label>
            <vue-slider v-model="cost.value" :enable-cross="false" :min="cost.min" :max="cost.max"
                :marks="[cost.min, cost.max]" :id="tree.observableTree[5].id" />
        </div>
        <br />
    </div>

    <!--
        Star rating
    -->
    <div v-if="hidFields('description')">
        <div class="form-group">
            <label class="form-label" :for="tree.observableTree[6].id">{{tree.observableTree[6].name}}</label>
            <star-rating v-model="courseModule.rating" :id="tree.observableTree[6].id"></star-rating>
        </div>
        <br />
    </div>

    <!-- Expandable input -->
    <div v-if="hidFields('description')">
        <div class="form-group">
            <label class="form-label" hidden :for="tree.observableTree[7].id">{{tree.observableTree[7].name}}</label>
            <br />
            <button type="button" class="btn btn-outline-secondary w-100 text-left" data-toggle="collapse"
                data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample"
                title="Toggle to show/hide description" :id="tree.observableTree[7].id">
                {{tree.observableTree[7].name}}
            </button>
            <div class="form-content mt-2 collapse" id="collapseExample">
                <span title="Description" class="form-input-span" role="textbox" contenteditable
                    aria-placeholder="Please type someting in here"></span>
            </div>
        </div>
        <br />
    </div>

    <div v-if="hidFields('credits')">
        <div class="form-group">
            <label class="form-label" :for="tree.observableTree[8].id">{{tree.observableTree[8].name}}</label>
            <input type="number" class="form-control" v-model="courseModule.credits" placeholder="Credits"
                :id="tree.observableTree[8].id" />
        </div>
        <br />
    </div>

    <div v-if="hidFields('deptName')">
        <div class="form-group" v-if="courseModule.type == 'elective'">
            <label class="form-label" :for="tree.observableTree[9].id">{{tree.observableTree[9].name}}</label>
            <input type="text" class="form-control" v-model="courseModule.deptName" placeholder="Dept. Name"
                :id="tree.observableTree[9].id" />
        </div>
        <br />
    </div>

    <div class="d-flex justify-content-end mx-0 row">
        <div class="col-md-9"></div>
        <button type="reset" class="btn btn-secondary">Reset</button>
        <button type="submit" class="ml-2 btn btn-primary">Save</button>
    </div>
    <Toasts></Toasts>
</form>
