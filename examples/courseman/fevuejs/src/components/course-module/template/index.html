<div class="border py-4 container">
    <h2 class="text-center" id="FormCourseModule">Form: Course module</h2>
    <br />
    <div class="mx-0 d-flex justify-content-between row">
        <div class="px-0 col">
            <ul class="nav nav-pills">
                <li class="nav-item">
                    <p class="btn btn-primary nav-link" v-on:click="mainForm()">
                        Main
                    </p>
                </li>
                &nbsp;
                <li class="nav-item">
                    <p class="btn btn-primary nav-link" v-on:click="display=3">
                        Browse
                    </p>
                </li>
            </ul>
        </div>

        <!-- Provider - Consumer pattern: searchbox -->
        <view-region name="searchbox" v-bind:patternService="patternService"></view-region>
    </div>
    <br />
    <div class="tab-content">
        <div>
            <form-add v-if="display == 1" v-bind:parentData="dataSubForm"></form-add>
        </div>
        <div>
            <form-add v-if="display == 2" v-bind:parentData="dataSubForm"></form-add>
        </div>
        <div>
            <form-list v-if="display == 3" v-bind:parentData="dataSubForm" @data="setData" v-bind:searchID="searchID"
                v-bind:searchKeyword="searchKeyword" @update-list="updateList"></form-list>
        </div>
    </div>
    <Toasts></Toasts>
</div>
