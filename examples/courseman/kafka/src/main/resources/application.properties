# spring server port
# server.port=8080

# This setting controls the switch between modes
# Usage: for both producer and consumer services
spring.profiles.active=@spring.profile.activated@

# This setting can increase or decrease the rate of message production (1000 = 1s)
# Usage: only for producer service (e.g. CourseModuleService)
spring.cloud.stream.poller.fixed-delay=5000

# This setting can control which function method in our code will be triggered if there are multiple
# spring.cloud.function.definition=supplyData

# Give the autogenerated binding a friendlier name
# Usage: only for producer service (e.g. CourseModuleService)
spring.cloud.stream.function.bindings.supplyData-out-0=output
# Usage: only for consumer service (e.g. StudentRegistService)
spring.cloud.stream.function.bindings.queryData-out-0=registOutput